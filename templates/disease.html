<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease detection</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="disease" style="background-image: url(/static/images/wheat.jpg);">
        <h2>Upload an Image</h2>
        <form action="/diseasePred" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        {% if file_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ file_path }}" alt="Uploaded Image" width="300">
        <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
